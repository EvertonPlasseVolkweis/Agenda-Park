<div class="margem">
  <div class="espaçamento">
    <h2>Lista Usuários</h2>
  </div>
  <div class="div-principal" fxLayout="column" fxLayoutAlign="center end">
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef> Endereço </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="editEmployee">
          <th mat-header-cell *matHeaderCellDef>Editar Nível de Acesso</th>
          <td mat-cell *matCellDef="let element">
            <button pButton type="button" class="p-button-rounded p-button-text" icon="pi pi-pencil" (click)="openDialog(element)">
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <!-- <div>
          <div class="botoes" fxLayout="column" fxLayoutAlign="center end">
              <button pButton type="button" label="Cadastrar Predios" (click)="telaCadastroPredio()"></button>
          </div>
      </div> -->
    </div>
</div>
