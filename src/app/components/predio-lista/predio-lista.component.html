<div class="margem" fxLayout="column" fxLayoutAlign="center end">

  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="titulo">
      <h2>Prédios cadastrados</h2>
    </div>
    <div class="botoes" fxLayout="column" fxLayoutAlign="center end">
      <button pButton type="button" label="Cadastrar Prédio" (click)="telaCadastroPredio()"
        class="p-button-outlined"></button>
    </div>
  </div>

  <div class="spinner" *ngIf="loading; else elseBlock">
    <mat-spinner></mat-spinner>
  </div>

  <ng-template #elseBlock>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
      </ng-container>
  
      <ng-container matColumnDef="editEmployee">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <button pButton type="button" class="p-button-rounded p-button-text" icon="pi pi-pencil"
            (click)="editar(element.id)">
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="deleteEmployee">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let element">
          <button pButton type="button" class="p-button-rounded p-button-text p-button-danger" icon="pi pi-times-circle"
            (click)="deletar(element.id)">
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
</div>
