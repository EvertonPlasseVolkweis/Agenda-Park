<div class="margem" fxLayout="column" fxLayoutAlign="center end">

  <div fxLayout="row" fxLayoutAlign="center center">
    <div class="titulo">
     <h2>Equipamentos cadastrados</h2>
  </div>
    <div>
      <button pButton type="button" label="Cadastrar Equipamentos" (click)="telaCadastroEquipamento()" class="p-button-outlined"></button>
    </div>
  </div>

  <div class="spinner" *ngIf="loading; else elseBlock">
    <mat-spinner></mat-spinner>
  </div>

  <ng-template #elseBlock>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="patrimonio">
        <th mat-header-cell *matHeaderCellDef> Patrimonio </th>
        <td mat-cell *matCellDef="let element"> {{element.patrimonio}} </td>
      </ng-container>
  
      <ng-container matColumnDef="localizacao">
        <th mat-header-cell *matHeaderCellDef> Localizacao </th>
        <td mat-cell *matCellDef="let element"> {{element.localizacao}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <ng-container matColumnDef="editEmployee">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <button pButton type="button" class="p-button-rounded p-button-text" icon="pi pi-pencil"
          (click)="editar(element.id)">
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="deleteEmployee">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let element">
          <button pButton type="button" class="p-button-rounded p-button-text p-button-danger" icon="pi pi-times-circle"
            (click)="deletar(element.id)">
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
</div>
